<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button menuId='1'></ion-menu-button>
    </ion-buttons>
    <ion-title>Search Rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="segmentUpdate($event)">
    <ion-segment-button value="all" checked >All Places</ion-segment-button>
    <ion-segment-button value="couple">Couple Friendly</ion-segment-button>
  </ion-segment>
<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{loadedPlaces[0].title}}
          </ion-card-title>
          <ion-card-subtitle>{{loadedPlaces[0].price | currency:'INR':true}} /Night</ion-card-subtitle>
        </ion-card-header>
        <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
        <ion-card-content>
          <p>{{loadedPlaces[0].description}}</p>
        </ion-card-content>
        <div >
         <ion-button fill="clear" color="primary"
          [routerLink]="['/','places','tabs','search', loadedPlaces[0].id] "
           > MORE</ion-button>
        </div>
      </ion-card>
    </ion-col>
  </ion-row> 
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
<ion-virtual-scroll [items]="otherPlaces" >

  <ion-item 
  *virtualItem="let place" 
   detail  
   approxItemGeight="70px"
    [routerLink]="['/','places','tabs','search', place.id] ">
<ion-avatar slot="start">
<ion-img [src]="place.imageUrl"></ion-img>
</ion-avatar>
<ion-label>
  <h2>{{place.title}}</h2>
  <p>{{place.description}}</p>
</ion-label>
  </ion-item>
</ion-virtual-scroll>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
