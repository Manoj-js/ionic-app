<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding" size-xs="10" offset-xs="1" size-md="6" offset-md="3" size>
        <ion-list>
          <ion-item-sliding *ngFor="let booking of LoadedBookings" #slidingBooking>
            <ion-item >
              <ion-label>
                <h4>{{booking.placeTitle}}</h4>
                  <p>Guest: {{booking.guestNumber}}</p>
              </ion-label>
        
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="cancelBooking(booking.id, slidingBooking)">
                 <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
        
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
